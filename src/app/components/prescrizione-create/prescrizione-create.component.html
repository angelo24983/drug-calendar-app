<div class="p-3">
    <p class="fw-bold mb-1">Inserisci prescrizione</p>

    <form [formGroup]="prescrizioneForm" (ngSubmit)="onSubmit()">

        <div class="d-flex gap-2">

            <div class="row">

                <div class="col-sm">

                    <mat-form-field appearance="fill" class="w-50 title-field">
                        <mat-label>Assegnatario</mat-label>
                        <mat-hint>Scegli l'assegnatario</mat-hint>
                        <input matInput placeholder="Assegnatario" formControlName="assegnatario">
                    </mat-form-field>

                </div>

                <div class="col-sm">

                    <mat-form-field appearance="fill" class="w-50 title-field">
                        <mat-label>Farmaco</mat-label>
                        <mat-hint>Scegli il farmaco</mat-hint>
                        <input matInput placeholder="Farmaco" formControlName="farmaco">
                    </mat-form-field>

                </div>

                <div class="col-sm">

                    <mat-form-field appearance="fill" class="w-50 title-field">
                        <mat-label>Quantità</mat-label>
                        <mat-hint>Indica la quantità</mat-hint>
                        <input matInput placeholder="Quantità" formControlName="quantita">
                    </mat-form-field>
                </div>

            </div>

            <div class="row">

                <div class="col-sm">

                    <mat-form-field appearance="fill" class="w-50 title-field">
                        <mat-label>Inizio prescrizione</mat-label>
                        <input matInput [matDatepicker]="inizioPicker" formControlName="da">
                        <mat-hint>Scegli la data d'inizio prescrizione</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="inizioPicker"></mat-datepicker-toggle>
                        <mat-datepicker #inizioPicker></mat-datepicker>
                    </mat-form-field>

                </div>

                <div class="col-sm">

                    <mat-form-field appearance="fill" class="w-50 title-field">
                        <mat-label>Fine prescrizione</mat-label>
                        <input matInput [matDatepicker]="finePicker" formControlName="a">
                        <mat-hint>Scegli la data di fine prescrizione</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="finePicker"></mat-datepicker-toggle>
                        <mat-datepicker #finePicker></mat-datepicker>
                    </mat-form-field>

                </div>

                <div class="col-sm">

                    <h4>Mattina/Sera</h4>
                    <mat-button-toggle-group formControlName="turno" multiple>
                        <mat-button-toggle value="mattina">Mattina</mat-button-toggle>
                        <mat-button-toggle value="sera">Sera</mat-button-toggle>
                    </mat-button-toggle-group>

                </div>

            </div>
            <button type="submit" mat-fab color="primary">
                <mat-icon>check</mat-icon>
            </button>
        </div>
    </form>

</div>
